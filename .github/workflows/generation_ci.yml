name: Generate Final Document

on:
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Ruby
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      # 3. Installation des dépendances
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dos2unix
          gem install asciidoctor
          gem install asciidoctor-pdf
          gem install rouge

      # 4. Initialisation et Génération
      - name: Prepare and Run Generation
        run: |
          # Correction des fins de ligne
          dos2unix initialize_project.sh
          dos2unix generate_final_document.sh
          dos2unix check_structure.sh
          
          # Permissions
          chmod +x initialize_project.sh
          chmod +x generate_final_document.sh
          chmod +x check_structure.sh
          
          echo "=== 1. INITIALISATION ==="
          ./initialize_project.sh
          
          echo "=== 2. GÉNÉRATION DU PDF ==="
          ./generate_final_document.sh

      # 5. Test de conformité (Quality Gate)
      # Si ce script renvoie une erreur (exit 1), le workflow S'ARRÊTE ICI.
      - name: Verify Structure and Result
        run: |
          echo "=== 3. VÉRIFICATION DE LA QUALITÉ ==="
          ./check_structure.sh

      # 6. Sauvegarde du PDF
      # Cette étape ne s'exécutera QUE si toutes les étapes précédentes ont réussi.
      - name: Upload PDF Artifact
        if: success()  # Condition explicite : Uniquement si succès
        uses: actions/upload-artifact@v4
        with:
          name: Final-Document-PDF
          path: "**/*.pdf"
          retention-days: 5
          if-no-files-found: error
